<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Haceme Una Pregunta</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <p class="card-p" id = "question-number"></p>
            <h2 class="question" id = "question-box">Hace click en "Siguiente" para ver una pregunta</h2>
        </div>

            <div class="buttons">
                <button class="btn">+</button>
                <button id = "question-btn" class="btn">Siguiente</button>
                <button class="btn">Like</button>
            </div>
            <div id="last-question">
            </div>
<script src="js/app.js"></script>
    </section>
</body>
</html>
