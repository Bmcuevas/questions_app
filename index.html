<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Haceme Una Pregunta</title>
  </head>
  <body>
    <section class="my-container">
      <div class="card text-white bg-dark mb-3">
        <p class="card-header" id="question-number"></p>
        <div class="card-body">
          <h2 class="question" id="question-box">
            Hace click en "Siguiente" para ver una pregunta
          </h2>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-info">+</button>
        <button id="question-btn" class="btn btn-warning">
          Siguiente Pregunta
        </button>
        <button class="btn btn-info">Like</button>
        <ol class="list-group list-group-numbered" id="last-question">
        </ol>
        <!-- <div class="list-group" id = "last-question">

        </div> -->
       
      </div>
      

      <script src="js/app.js"></script>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
