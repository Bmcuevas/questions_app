<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pregunta3</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pregunta<span class = "my-span">3</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Juego</a>
            </li>
            <li class="nav-item">
              <!-- Cambiar si esta en active o no -->
              <a class="nav-link" aria-current="page" href="#">Reglas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://brunocuevas.ml/" target = "_blank">¿Quién soy?</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="my-container">
      <div class="card text-white bg-dark mb-3">
        <p class="card-header" id="question-number"></p>
        <div class="card-body">
          <h2 class="question" id="question-box">
            Hace click en  <span class = "my-span"> <i class="fa fa-solid fa-forward"></i> </span>  para ver una pregunta...
          </h2>
        </div>
      </div>

      <!-- BOTONES -->
      <div class="buttons">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic mixed styles example">
          <button class="btn btn-info"><i class="fa fa-solid fa-address-book"></i></button>
          <button id="question-btn-back" class="btn btn-warning"><i class="fa fa-solid fa-backward"></i></button>
          <button id="question-btn" class="btn btn-warning"><i class="fa fa-solid fa-forward"></i></button>
          <button type="button" class="btn btn-danger"><i class="fa fa-solid fa-thumbs-down"></i></button>
          <button type="button" class="btn btn-success"><i class="fa fa-solid fa-thumbs-up"></i></button>
        </div>
      </div>
      
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Modos de Juego
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Preguntas Picantes
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Preguntas de Previa
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Inofensivas: conocer gente
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Solo Ingenieros
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Cultura General
            </li>
          </ul>
          </div>
        </div>
      
      <ul class="list-group">
       

          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Lista de preguntas viejas
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <ol
                class="list-group list-group-numbered accordion-header"
                id="last-question"
              ></ol>
            </div>
          </div>
        </div>
        </div>
        <!-- <div class="list-group" id = "last-question">

        </div> -->

        
    </section>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/252cd76872.js" crossorigin="anonymous"></script>
  </body>
</html>
